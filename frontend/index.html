<!DOCTYPE html>
<html lang="en">
<head>

        <style>
            /* Make all buttons big & tappable */
            button {
            font-size: 1rem;         /* larger text */
            padding: 0.5rem 2.5rem;        /* more click area */
            border-radius: 0.5rem;     /* rounded corners */
            cursor: pointer;
            /* optional: match your design system */
            background: #007bff;
            color: white;
            border: none;
            }
            button:disabled {
            background: #aaa;
            cursor: not-allowed;
            }
        </style>
    </head>
<body>
  <h1>공항 체크인 실용 회화 연습</h1>
  <button id="start">시작</button>
  <button id="stop" disabled>중지</button>
  <audio id="remoteAudio" autoplay></audio>
  <script src="app.js"></script>
</body>
